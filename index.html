<!DOCTYPE HTML>
<html>
    <head>
        <title>Amar's new Phone Gap app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <style>
            button {
                font-size: 24px !important; background: #fdfdfc !important;
            }
            button:hover {
                background: #ccc !important; color: #fff !important;
            }
            #results {
                font-size: 24px !important; line-height: 2; padding-top: 5px; color: #fcd;
            }
        </style>
    </head>
    <body>
        <div class="container-flex">
            <div class="row">
                <header class="text-center">        
                    <h1>Get Local Time</h1>
                    <nav></nav>
                </header>
                <article class="text-center">
                    <button class="btn btn-default" id="next">Get Time</button>
                    <button class="btn btn-default" id="clear">Clear</button>
                    <div id="results"></div>
                </article>
            </div>
        </div>
        <!-- Adding scripts-->
        <script src="js/zepto.js"></script>
        <script src="js/next.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script>
        $('#next').click( function() {
            next.doIt($('#results'));
        });
        $('#clear').click( function() {
            $('#results').html('');
        });
        </script>
    </body>
</html>
